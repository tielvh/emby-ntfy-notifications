<div class="inputContainer">
    <label>
        Name
        <input is="emby-input" type="text" class="txtFriendlyName" required="required"/>
    </label>
</div>

<div class="inputContainer">
    <label>
        Access token
        <input is="emby-input" type="password" class="txtToken"/>
    </label>
</div>

<div class="inputContainer">
    <label>
        Instance URL
        <input is="emby-input" type="text" class="txtUrl"/>
    </label>
</div>

<div class="inputContainer">
    <label>
        Topic
        <input is="emby-input" type="text" class="txtTopic" required="required"/>
    </label>
</div>

<div class="inputContainer">
    <label>
        Host URL of your Emby Server (e.g. https://foo.bar:8096). We need this to generate icon URL's
        <input is="emby-input" type="text" class="txtHostUrl" required="required"/>
    </label>
</div>
